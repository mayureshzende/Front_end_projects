<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100vh;
        width: 100vw;
        background-color: gold;
        border: 2px solid black;
        display: flex;
        flex-direction: column;
      }
      @media (min-width: 1000px) {
        .box {
          background-color: red;
          flex-direction: row;
        }
      }
      #box {
        border: 2px dashed rgb(22, 21, 21);
        background-color: chocolate;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      hello there
      <div class="box1" id="box">Box 1</div>
      <div class="box2" id="box">Box 2</div>
      <div class="box3" id="box">Box 3</div>
      <div class="box4" id="box">Box 4</div>
    </div>
  </body>
</html>
